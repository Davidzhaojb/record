<ion-header>
    <ion-toolbar>
        <ion-title>笔记列表</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="content">
    <ion-card *ngFor="let notes of notesList">
        <ion-card-header>
            <ion-card-subtitle>{{notes.notesSubtitle}}</ion-card-subtitle>
            <ion-card-title>{{notes.notesTitle}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{notes.notesAuthor}}
        </ion-card-content>
    </ion-card>
</ion-content>
