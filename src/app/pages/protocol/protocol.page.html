<ion-header>
    <ion-toolbar>
        <ion-title>协议与条款</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="ion-padding">
        <div [innerHtml]='protocolContent'></div>
    </ion-card>
</ion-content>
<ion-footer class="footer">
    <!-- <ion-toolbar class="toolbar-sty"> -->
    <ion-grid>
        <ion-row>
            <ion-col size="5">
                <ion-button class="disagree" expand="block" (click)="disagreeClick()">拒绝</ion-button>
            </ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="5">
                <ion-button class="agree" expand="block" (click)="agreeClick()">同意</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- </ion-toolbar> -->
</ion-footer>
