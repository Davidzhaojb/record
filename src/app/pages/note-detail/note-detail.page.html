<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="light" text=''></ion-back-button>
        </ion-buttons>
        <ion-title align="center">笔记详情</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="ion-padding">
        <ion-card-header>
            <ion-card-title>{{currendNotes.notesTitle}}</ion-card-title>
            <ion-card-subtitle>--{{currendNotes.notesSubtitle}}</ion-card-subtitle>
        </ion-card-header>
        <div [innerHtml]="currendNotes.notesContent">
        </div>
    </ion-card>
</ion-content>
