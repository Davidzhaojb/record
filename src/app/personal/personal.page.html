<ion-header>
    <ion-toolbar>
        <ion-title>个人中心</ion-title>
        <ion-buttons slot="end">
            <ion-button class="font-size-header" (click)="exit()" color="light">
                <ion-icon name="power" slot="end" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="content">
    <div class="per-header">
        <div id="center" class="column per-header-name">
            <p>{{userInformation.UserName}}</p>
        </div>
        <div id="left" class="column per-header-img">
            <img src="assets/images/personal-center/user.jpg" alt="">
        </div>

        <div class="per-header-custom">
            <ion-grid fixed>
                <ion-row>
                    <ion-col class="per-left" size="6">
                        <p class="per-balance">我的余额</p>
                        <p class="per-money">
                            {{userMoney}}
                            <span>元&nbsp;</span>
                            <ion-icon class="icon-ref" name="refresh" (click)="getUserMoney()"></ion-icon>
                        </p>
                    </ion-col>
                    <ion-col size="6" class="ion-text-right">
                        <ion-button class="per-header-rec" (click)="recharge()">
                            充 值
                        </ion-button>
                        <ion-button class="per-header-rec" (click)="withdraw()">
                            提 现
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
    <div class="finance">
        <ion-grid fixed>
            <ion-row>
                <ion-col *ngFor="let item of finance" class="ion-text-center ion-padding" size="3"
                    routerLink='{{item.route}}'>
                    <img class="finace-img" src="{{item.src}}" alt="">
                    <p>{{item.name}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="report" *ngFor="let list of menuList;let i = index">
        <p class="report-header t-left" tappable (click)="list.isOpen = !list.isOpen">
            {{list.name}}
            <ion-icon *ngIf="list.isOpen" name="arrow-forward" class="f-right icon-hide"></ion-icon>
            <ion-icon *ngIf="!list.isOpen" name="arrow-down" class="f-right icon-hide icon-hide-true"></ion-icon>
        </p>
        <ion-list *ngIf="list.isOpen">
            <ion-item class="item-sty" lines="full" *ngFor="let child of list.child;let m = index">
                <i slot="start" class="color{{m+1}} icon icons iconfont icon-{{child.icon}}"></i>
                <ion-label>
                    &nbsp;&nbsp;{{child.childName}}
                </ion-label>
                <ion-icon name="arrow-forward" slod='end' class="mar-r-06"></ion-icon>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
